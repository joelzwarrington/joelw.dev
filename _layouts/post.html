---
layout: default
---

<article class="my-4">
  <h1 class="text-3xl font-bold">{{ page.title }}</h1>
  <p class="my-1 text-xs text-zinc-600">
    Published on <time datetime="{{ page.date }}">{{ page.date | date_to_long_string }}</time>
  </p>
  <div class="my-4 prose">
    {{ content }}
  </div>
</article>
